<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Delivery Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    .form {
      margin-top: 20px;
    }
    .form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form button {
      width: 100%;
      padding: 10px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #187bcd;
    }
    .link {
      color: #1E90FF;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/V3fhwGc/logo-delivery-express.png" alt="Logo Delivery Express" class="logo">
    <form method="POST" action="ClienteServlet">
      <div class="form">
        <h2>Registrarse</h2>
        <input type="text" name="name" placeholder="Nombre Completo" required>
        <input type="text" name="phone" placeholder="Teléfono" required>
        <input type="text" name="address" placeholder="Dirección" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <button type="submit">Registrarse</button>
      </div>
    </form>
    <a href="#" class="link" onclick="alert('Función de inicio de sesión en desarrollo')">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</body>
</html>
